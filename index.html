<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>three.js periodic table for Firefox VR</title>

    <link href="periodictable.css" rel="stylesheet" type="text/css">
</head>

<body>
    <script src="js/three.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="js/libs/tween.min.js" charset="utf-8" type="text/javascript"></script>

    <script src="js/controls/OrbitControls.js" charset="utf-8" type="text/javascript"></script>
    <!-- VRデバイスから位置情報を取得してカメラに適用する -->
    <script src="js/vr/VRFlyControls.js" charset="utf-8" type="text/javascript"></script>
    <!-- ステレオカメラのセットアップとレンダリング -->
    <script src="js/vr/VREffect.js" charset="utf-8" type="text/javascript"></script>

    <div id="vrContainer" class="absolute top-0 left-0 full-width full-height"></div>
    <div id="info">
        <a href="http://threejs.org" target="_blank">three.js</a> - periodic table. <a href="https://plus.google.com/113862800338869870683/posts/QcFk5HrWran" target="_blank">info</a>
        <br />
        <b>WASD</b> move, <b>R|F</b> up|down, <b>Q|E</b> roll, <b>up|down</b> pitch, <b>left|right</b> yaw, <b>H</b> grid on/off
        <br/>
        <br/>
    </div>
    <div id="menu">
        <button id="table">TABLE</button>
        <button id="sphere">SPHERE</button>
        <button id="helix">HELIX</button>
        <button id="grid">GRID</button>
    </div>
    <div style="bottom: undefined" class="absolute right-2 bottom-2">
        <div class="relative right-align">
            <!-- ------------ VR detected, enter VR -------------->
            <div id="enterVR" class="p2 cursor-pointer">
                <div class="table">
                    <div class="inline-block b-solid b-white hover-blue3 rounded2">
                        <img src="image/icon-goggles-2-white.svg" alt="Enter VR" class="w6">
                    </div>
                </div>
            </div>
            <!-- ------------ No VR detected -------------->
            <div id="getVR" class="white p2 bg-pink rounded2 display-none">
                <div class="table">
                    <div class="table-cell left-align pr2 f-small"><span class="light nowrap">Your browser does not support virtual reality.<br>Use <a href="http://mozvr.com/downloads" class="medium nowrap basiclink-white">Firefox with VR</a> and an Oculus Rift<br>to enter the full VR web experience.</span>
                    </div>
                    <div class="table-cell">
                        <a href="http://mozvr.com/downloads" class="inline-block bg-lighten2 b2 b-solid b-white hover-blue1 rounded2">
                            <img src="image/icon-goggles-1-outlinewhite.svg" alt="Enter VR" class="w5 p2">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="periodictable.js" charset="utf-8" type="text/javascript"></script>
</body>

</html>
